<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <!-- Reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Poppins:wght@100;200;400;500;700&family=Uchen&display=swap" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Page Header -->
    <header>
        <div class="container-fluid text-center">
            <h1 class="hello">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <!-- Search section -->
        <div class="row search-city">
            <div class="col col-lg-4 search">
                <h2>Search for a city</h2>
                <!-- Search bar! -->
                <form id="search-form">
                    <div class="input-group">
                        <input type="search" id="search-input" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary">search</button>
                    </div>
                </form>
            </div>
            <!-- Chosen city -> Main weather display -->
            <div class="col city">
                <h2><span id="city-text"></span></h2>
                <img/>
                <span id="today"></span>
                <ul id="stats">
                    <li id="temp-item"></li>
                    <li id="wind-item"></li>
                    <li id="humid-item"></li>
                    <li id="uv-item"></li>
                </ul>
            </div>
        </div>
        <!-- For search history ul & 5-Day forecast -->
        <div class="row">
            <div class="col col-lg-4 search-history">
                <ul id="search-history"></ul>
                <!-- Empty div for now -->
            </div>
            <div class="col five-day">
                <!-- Div for five containers -->
                <div class="row row-cols-5 five-day text-center" id="five-blocks">
                    <div class="col day">
                        <h4>Monday</h4>
                    </div>
                    <div class="col day">
                        <h4>Tuesday</h4>
                    </div>
                    <div class="col day">
                        <h4>Wednesday</h4>
                    </div>
                    <div class="col day">
                        <h4>Thursday</h4>
                    </div>
                    <div class="col day">
                        <h4>Friday</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
